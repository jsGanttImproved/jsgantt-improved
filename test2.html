    <!-- Demo -->
      <div class="" id="demo">
        <h1>Atividades</h1>
        <button class="new">Add new</button>
        <div id="embedded-Gantt"></div>
      </div>
  </body>

  <script type="text/javascript">
            var g = new JSGantt.GanttChart(document.getElementById('embedded-Gantt'), 'week');

            document.querySelector('.new').addEventListener('click', function(){
               g.AddTaskItem(new JSGantt.TaskItem({
                id : 122,
                name : 'Task Variables',
                start : '2017-03-06',
                end : '2017-03-11',
                class: 'gtaskred',
                link : '',
                mile: 0,
                res: 'Brian',
                comp: 60,
                group: 0,
                parent: 12,
                open : 1,
                depend : 121,
                caption: '',
                notes: '',
                gantt: g
              }));
               g.Draw();
            }, false);

            if (g.getDivId() != null) {

              g.setEventClickRow(function(task){
                console.log(task);
              });

              g.setEventsClickCell({
                  resource : function(res){
                    console.log(res);
                  }
              });

              g.setCaptionType('Complete');  // Set to Show Caption (None,Caption,Resource,Duration,Complete)
              g.setQuarterColWidth(36);
              g.setDateTaskDisplayFormat('day dd month yyyy'); // Shown in tool tip box
              g.setDayMajorDateDisplayFormat('mon yyyy - Week ww') // Set format to display dates in the "Major" header of the "Day" view
              g.setWeekMinorDateDisplayFormat('dd mon') // Set format to display dates in the "Minor" header of the "Week" view
              g.setShowTaskInfoLink(1); // Show link in tool tip (0/1)
              g.setShowEndWeekDate(0); // Show/Hide the date for the last day of the week in header for daily view (1/0)
              g.setUseSingleCell(10000); // Set the threshold at which we will only use one cell per table row (0 disables).  Helps with rendering performance for large charts.
              g.setFormatArr('Day', 'Week', 'Month', 'Quarter'); // Even with setUseSingleCell using Hour format on such a large chart can cause issues in some browsers
              // Parameters                     (pID, pName,                  pStart,       pEnd,        pStyle,         pLink (unused)  pMile, pRes,       pComp, pGroup, pParent, pOpen, pDepend, pCaption, pNotes, pGantt)
              
              g.AddTaskItem(new JSGantt.TaskItem({
                id : 1, // id da atividade
                name : 'Define Chart API', // descrição da atividade
                start : '', // inicio da atividade
                end : '', // termino da atividade
                class: 'ggroupblack', // cor 
                link : '', // link de redirecionamento
                mile: 0, //
                res: 'Edy', // recurso
                comp: 0, // total completo
                group: 1, // é grupo ?
                parent: 0, // atividade pai
                open : 1, // aberta
                depend : '', // dependencia
                caption: '', //
                notes: 'Some notes text', // notas
                gantt: g
              }));

              g.AddTaskItem(new JSGantt.TaskItem({
                id : 11,
                name : 'Chart Object',
                start : '2017-02-20',
                end : '2017-02-20',
                class: 'gmilestone',
                link : '',
                mile: 1,
                res: 'Edu',
                comp: 100,
                group: 0,
                parent: 1,
                open : 1,
                depend : '',
                caption: '',
                notes: '',
                gantt: g
              }));

              g.AddTaskItem(new JSGantt.TaskItem({
                id : 12,
                name : 'Task Objects',
                start : '',
                end : '',
                class: 'ggroupblack',
                link : '',
                mile: 0,
                res: 'Shlomy',
                comp: 40,
                group: 1,
                parent: 1,
                open : 1,
                depend : '',
                caption: '',
                notes: '',
                gantt: g
              }));


              g.AddTaskItem(new JSGantt.TaskItem({
                id : 121,
                name : 'Constructor Proc',
                start : '2017-02-21',
                end : '2017-03-09',
                class: 'gtaskblue',
                link : '',
                mile: 0,
                res: 'Brian T.',
                comp: 60,
                group: 0,
                parent: 12,
                open : 1,
                depend : '',
                caption: '',
                notes: '',
                gantt: g
              }));
            


              g.Draw();
            } else {
              alert("Error, unable to create Gantt Chart");
            }
          </script>
