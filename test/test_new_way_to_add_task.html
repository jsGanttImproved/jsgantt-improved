<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test the new way to add a new task</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../jsgantt.css">
</head>
<body>
    <div id="embedded-Gantt"></div>


    <!-- Import JSGantt -->
    <script src="../jsgantt.js"></script>    

    <!-- Graph -->
    <script type="text/javascript">
        let g = new JSGantt.GanttChart(document.getElementById('embedded-Gantt'), 'day');
        if( g.getDivId() !== null ){
            g.setCaptionType('Complete');  // Set to Show Caption (None,Caption,Resource,Duration,Complete)
            g.setQuarterColWidth(36);
            g.setDateTaskDisplayFormat('day dd month yyyy'); // Shown in tool tip box
            g.setDayMajorDateDisplayFormat('mon yyyy - Week ww') // Set format to display dates in the "Major" header of the "Day" view
            g.setWeekMinorDateDisplayFormat('dd mon') // Set format to display dates in the "Minor" header of the "Week" view
            g.setShowTaskInfoLink(1); // Show link in tool tip (0/1)
            g.setShowEndWeekDate(0); // Show/Hide the date for the last day of the week in header for daily view (1/0)
            g.setUseSingleCell(10000); // Set the threshold at which we will only use one cell per table row (0 disables).  Helps with rendering performance for large charts.
            g.setFormatArr('Day', 'Week', 'Month', 'Quarter'); // Even with setUseSingleCell using Hour format on such a large chart can cause issues in some browsers


            // Adicionando tasks
            g.AddTaskItem(new JSGantt.TaskItem({
                id: 1,
                name: 'Define Chart API',
                start: '',
                end: '',
                class:'ggroupblack',
                link: '',
                mile: 0,
                res: '----',
                comp: 0,
                group: 1,
                parent: 0,
                open: 1,
                depend: '',
                caption: '',
                notes: 'Some notes',
                g: g
            }));
            g.AddTaskItem(new JSGantt.TaskItem({
                id: 11,
                name: 'Chart Object',
                start: '2018-02-20',
                end: '2018-02-20',
                class:'gmilestone',
                link: '',
                mile: 1,
                res: 'Shomly',
                comp: 100,
                group: 0,
                parent: 1,
                open: 1,
                depend: '',
                caption: '',
                notes: '',
                g: g
            }));
            g.AddTaskItem(new JSGantt.TaskItem({
                id: 12,
                name: 'Task Objects',
                start: '',
                end: '',
                class:'ggroupblack',
                link: '',
                mile: 0,
                res: 'Shomly',
                comp: 40,
                group: 1,
                parent: 1,
                open: 1,
                depend: '',
                caption: '',
                notes: '',
                g: g
            }));
            g.AddTaskItem(new JSGantt.TaskItem({
                id: 121,
                name: 'Constructor Proc',
                start: '2018-02-21',
                end: '2018-03-09',
                class:'gtaskblue',
                link: '',
                mile: 0,
                res: 'Brian T.',
                comp: 60,
                group: 0,
                parent: 12,
                open: 1,
                depend: '',
                caption: '',
                notes: '',
                g: g
            }));
            g.Draw();
        }else{
            console.error('Error, unable to create Gantt Chart');
        }
    </script>
</body>
</html>
